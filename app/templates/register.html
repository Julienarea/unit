<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация - RatingHabits</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link rel="icon" href="../static/images/logo.png" type="image/x-icon">
    </head>
    <body class="new_back">

        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Регистрация</h2>

                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('register') }}">
                <!-- Имя пользователя -->
                <div class="form-group">
                    <div class="floating-input">
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder=" "
                        required
                        autofocus
                        pattern="^[A-Za-z0-9_-]+$"
                        title="Только латинские буквы, цифры, дефис и подчёркивание"
                    />
                    <label for="username" class="floating-label">Имя пользователя</label>
                    </div>
                    <div id="username-error" style="color:#d00; font-size:13px; margin-top:6px; display:none"></div>
                </div>

                <!-- Никнейм -->
                <div class="form-group">
                    <div class="floating-input">
                    <input
                        type="text"
                        id="nickname"
                        name="nickname"
                        class="form-input"
                        placeholder=" "
                        required
                    />
                    <label for="nickname" class="floating-label">Никнейм (отображаемое имя)</label>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <div class="floating-input">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder=" "
                        required
                    />
                    <label for="email" class="floating-label">Email</label>
                    </div>
                </div>

                <!-- Пароль -->
                <div class="form-group">
                    <div class="floating-input">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder=" "
                        minlength="6"
                        required
                    />
                    <label for="password" class="floating-label">Пароль</label>
                    </div>
                </div>

                <!-- Подтверждение пароля -->
                <div class="form-group">
                    <div class="floating-input">
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="form-input"
                        placeholder=" "
                        minlength="6"
                        required
                    />
                    <label for="confirm_password" class="floating-label">Подтвердите пароль</label>
                    </div>
                </div>

                <button type="submit" class="auth-btn">Зарегистрироваться</button>
                </form>

                <div class="auth-link">
                Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
                </div>
            </div>
        </div>

                    

        <footer class="footer">
            <span>ЮНИТ.УРФУ</span>
        </footer>
    </body>
</html>
